<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body class="bg-white text-black dark:bg-gray-900 dark:text-white">
    <!-- Top Nav Bar -->
    <nav class="flex items-center justify-between flex-wrap bg-gray-100 dark:bg-gray-800 p-4 border-b">
        <div class="flex items-center flex-shrink-0 mr-6">
            <a href="{{ url_for('dashboard') }}" class="text-xl font-semibold text-gray-900 dark:text-white">App Name</a>
        </div>

        <div class="block lg:hidden">
            <button id="nav-toggle"
                class="flex items-center px-3 py-2 border rounded text-gray-600 dark:text-gray-300 border-gray-600 dark:border-gray-300">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>

        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden" id="nav-content">
            <div class="text-sm lg:flex-grow">
                <a href="{{ url_for('dashboard') }}"
                    class="block mt-4 lg:inline-block lg:mt-0 text-gray-700 dark:text-gray-300 hover:text-blue-600 mr-4">Dashboard</a>

                <!-- Dropdowns -->
                <div class="relative group inline-block mr-4">
                    <a href="{{ url_for('study_area') }}" class="inline-flex items-center text-gray-700 dark:text-gray-300 hover:text-blue-600">
                        Study Area
                        <svg class="fill-current h-4 w-4 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M5.516 7.548L10 12l4.484-4.452z" />
                        </svg>
                    </a>
                    <ul class="absolute hidden text-gray-700 pt-1 group-hover:block bg-white dark:bg-gray-800 rounded shadow-lg">
                        <li><a class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700" href="{{ url_for('study_session') }}">Study Session</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700" href="{{ url_for('task_overview') }}">Task Overview</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700" href="{{ url_for('lecture_log') }}">Lecture Log</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700" href="{{ url_for('assessments') }}">Assessments</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700" href="{{ url_for('resources') }}">Resources</a></li>
                    </ul>
                </div>

                <div class="relative group inline-block mr-4">
                    <a href="{{ url_for('health_carer') }}" class="inline-flex items-center text-gray-700 dark:text-gray-300 hover:text-blue-600">
                        Care Page
                        <svg class="fill-current h-4 w-4 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M5.516 7.548L10 12l4.484-4.452z" />
                        </svg>
                    </a>
                    <ul class="absolute hidden text-gray-700 pt-1 group-hover:block bg-white dark:bg-gray-800 rounded shadow-lg">
                        <li><a class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700" href="{{ url_for('mental_health') }}">Mental Health</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700" href="{{ url_for('wellness_check') }}">Wellness Check</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700" href="{{ url_for('study_break') }}">Study Break</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700" href="{{ url_for('study_tips') }}">Study Tips</a></li>
                    </ul>
                </div>                

                <a href="{{ url_for('share_data') }}"
                    class="block mt-4 lg:inline-block lg:mt-0 text-gray-700 dark:text-gray-300 hover:text-blue-600">Share Data</a>
            </div>

            <div class="flex items-center space-x-4 mt-4 lg:mt-0">
                <label for="darkModeToggle" class="flex items-center cursor-pointer">
                    <input id="darkModeToggle" type="checkbox" class="sr-only">
                    <div class="relative">
                        <div class="block bg-gray-600 w-10 h-6 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transform transition-transform duration-300"></div>
                    </div>
                    <span class="ml-3 text-gray-700 dark:text-gray-300">Dark Mode</span>
                </label>

                <a href="{{ url_for('login') }}" class="px-4 py-2 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white">Login</a>
                <a href="{{ url_for('signup') }}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Here -->
    <div class="container mx-auto my-8 px-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
