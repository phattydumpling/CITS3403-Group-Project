{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-lg w-full text-center">
        <div class="mb-8">
            <i class="fas fa-exclamation-circle text-6xl text-indigo-600 mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-900 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Page Not Found</h2>
            <p class="text-gray-600 mb-8">Oops! The page you're looking for doesn't exist or has been moved.</p>
            <a href="{{ url_for('dashboard') }}" class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300">
                <i class="fas fa-home mr-2"></i>
                Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
